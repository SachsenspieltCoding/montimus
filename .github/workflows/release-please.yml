on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: Release Please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: 'node'
          config-file: 'release-please-config.json'
          token: ${{ secrets.RELEASEPLEASE_TOKEN }}
