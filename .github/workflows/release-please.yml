on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: Release Please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: 'node'
          draft-pull-request: true
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true
          group-pull-request-title-pattern: 'chore(release): release ${component} ${version}'
          draft: true
          changelog-types: '[
            {
            "type": "feat",
            "section": "âœ¨ Features",
            "hidden": false
            },
            {
            "type": "fix",
            "section": "ğŸ› Bug Fixes",
            "hidden": false
            },
            {
            "type": "docs",
            "section": "ğŸ“š Documentation",
            "hidden": false
            },
            {
            "type": "style",
            "section": "ğŸ¨ Styles",
            "hidden": false
            },
            {
            "type": "refactor",
            "section": "ğŸ› ï¸ Code Refactoring",
            "hidden": false
            },
            {
            "type": "perf",
            "section": "ğŸš€ Performance Improvements",
            "hidden": false
            },
            {
            "type": "test",
            "section": "ğŸ§ª Tests",
            "hidden": false
            },
            {
            "type": "chore",
            "section": "ğŸ§¹ Chores",
            "hidden": false
            },
            {
            "type": "ci",
